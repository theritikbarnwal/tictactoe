<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Enter Player Names</title>
  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="landingStyle.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-black flex items-center justify-center">
  <div class="max-w-md w-full p-10 rounded-3xl bg-gray-800 bg-opacity-80 backdrop-blur-xl shadow-2xl">
    <h1 class="text-5xl font-extrabold text-white text-center mb-8 funky-animate">Tic Tac Toe</h1>
    <p class="text-xl text-gray-300 text-center mb-10 funky-animate">
      Enter player names to begin the game of Xs and Os!
    </p>
    <form id="playerForm" class="space-y-4">
      <input
        id="playerX"
        type="text"
        placeholder="Player X Name"
        class="w-full p-4 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all"
      />
      <input
        id="playerO"
        type="text"
        placeholder="Player O Name"
        class="w-full p-4 rounded-lg bg-white/10 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all"
      />
      <button
        type="submit"
        class="w-full py-4 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 glow transition-all duration-200"
      >
        Start Game
      </button>
    </form>
  </div>
  <script src="landing.js"></script>
</body>
</html>
