<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="landingStyle.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-black text-white flex items-center justify-center p-10">
  <div class="max-w-md w-full">
    <h1 class="text-5xl font-extrabold text-center mb-8 funky-animate">Tic Tac Toe</h1>
    
    <button id="viewPlayersBtn" class="fixed top-4 right-4 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition-all duration-200">
      View Players
    </button>
    
    <div id="playerNamesMsg" class="msg text-xl font-semibold mb-6 px-4 py-2 rounded-lg shadow-md hidden"></div>

    <div class="grid grid-cols-3 gap-4 mb-10">
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
      <button class="box bg-gray-800 hover:bg-gray-700 text-3xl font-bold h-24 w-24 rounded-lg shadow-lg transition-all duration-200"></button>
    </div>

    <div class="flex justify-center gap-6">
      <button class="NewGameButton bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md glow transition-all duration-200">New Game</button>
      <button class="ResetButton bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md glow transition-all duration-200">Reset</button>
    </div>

    <div class="msg text-xl font-semibold mb-6 px-4 py-2 rounded-lg shadow-md hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
