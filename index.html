<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Game</title>
  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="landingStyle.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-black flex items-center justify-center">
  <div class="fixed top-4 right-4 z-50">
    <button
      id="viewPlayersBtn"
      class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 glow transition-all duration-200"
    >
      View Players
    </button>
  </div>

  <div class="max-w-md w-full p-10 rounded-3xl bg-gray-800 bg-opacity-80 backdrop-blur-xl shadow-2xl">
    <h1 class="text-5xl font-extrabold text-white text-center mb-8 funky-animate">Tic Tac Toe</h1>
    <p id="playerNamesMsg" class="hidden text-xl text-gray-300 text-center mb-6"></p>
    <p class="msg hidden text-xl font-semibold mb-6 px-4 py-2 rounded-lg shadow-md bg-indigo-600"></p>
    <div class="grid grid-cols-3 gap-4 mb-8">
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
      <button class="box h-24 w-24 bg-gray-700 rounded-lg text-3xl text-white font-bold flex items-center justify-center shadow-inner hover:scale-110 transition-all duration-200" disabled></button>
    </div>
    <div class="flex justify-center gap-6">
      <button
        class="NewGameButton px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 glow transition-all duration-200"
      >
        New Game
      </button>
      <button
        class="ResetButton px-6 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 glow transition-all duration-200"
      >
        Reset
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
